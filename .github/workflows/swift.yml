name: Test on PR and Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - uses: actions/checkout@v2
    - name: Build
      run: |
       swift package clean
       swift package reset
       swift build -v
    - name: Run tests
      run: |
        swift test -v
        bash <(curl -s https://codecov.io/bash)

